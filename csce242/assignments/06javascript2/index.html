<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 8 — If Statements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Assignment 8</h1>
      <h2 class="subtitle">If Statements</h2>

      <nav id="menu">
        <button id="toggle-btn" aria-label="Toggle menu">▼</button>
        <ul id="nav-list" class="hidden">
          <li><a href="#" id="link-ex1">Exercise 1</a></li>
          <li><a href="#" id="link-ex2">Exercise 2</a></li>
        </ul>
      </nav>
    </header>

    <main id="card">
      <section id="exercise1" class="exercise">
        <h3>How many days has it been since watering your plant?</h3>

        <div class="box">
          <label for="days-range" class="label">Days</label>
          <input type="range" id="days-range" min="1" max="12" value="1" />
        </div>

        <p id="plant-days" class="muted"></p>
        <p id="plant-text"></p>
        <img
          id="plant-img"
          src="images/plant-happy.png"
          alt="Plant"
          width="180"
        />
      </section>

      <section id="exercise2" class="exercise hidden">
        <h3>Our Digital Clock</h3>
        <div class="box">
          <p id="clock-time" class="time">--:-- --</p>
        </div>
      </section>
    </main>

    <footer>
      <p>2025 Tag McVey • CSCE 242</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
